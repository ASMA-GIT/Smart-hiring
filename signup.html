<!DOCTYPE html>

        <div class="login">
            <div class="fill-form">

                    <div class="logo">

                    </div>
                    <div>
                        <form action="">
                            <div>
                                <input type="email" placeholder="Enter email">
                            </div>
                            <div>
                                <input type="password" placeholder="New password">
                            </div>
                            <div>
                                <input type="password" placeholder="Confirm password">
                            </div>
                            <div>
                                <input type="submit" value="Sign Up">
                            </div>
                        </form>
                        <div class="text">
                            <p>Already on smart hiring?</p>

                        </div>
                    </div>
                </div>
            </div>
        </div>
